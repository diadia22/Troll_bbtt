{% extends './base.html' %}
{% block main %}

<div class="container">
    <div class="mt-5">
        <h2>{{article.id}}</h2>
        <h3>{{ article.title}}<h3>
            <h4>{{article.user}}</h4>
        <div class="mt-3" style="board:1px solid #e9e9e9; min-height:500px;">
            <div class="p-2">
                {{article.content}}
            </div>
        </div>
    </div>
    <div class="my-5">
        <ul> <!--views.py에서 코멘트리스트를 전달하지 않고 하는 방법도 있다.
                아래 (%%) 부분 바꿔주면 됨 이렇게-->
            {% comment %} {% for comment in comment_list %} {% endcomment %}
            {% for comment in board.comment_set.all %}
                <li>{{comment.content}}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
